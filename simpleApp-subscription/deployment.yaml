apiVersion: apps/v1
kind: Deployment
metadata:
  name: SimpleApp-cd
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: SimpleApp-cd
  template:
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      containers:
      - name: SimpleApp-cd
        image: ghcr.io/vanessa-ivanov/SimpleApp-cd:latest
        
